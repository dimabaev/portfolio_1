<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<!--- Просим IE переключиться в последний режим -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Корректное масштабирование на разных устройствах -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<!--SEO -->
	<meta name="author" content="Dima Baev">
	<!-- Bower -->
	<link href="bower/normalize-css/normalize.css" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<!-- favicon -->
	<link rel="icon"  href="css/image/favicon.ico">
	<!-- js -->
	<script src="bower/modernizr/modernizr.js" ></script>
</head>
<body>

	<div class="wrapper">
		<div class="main_content">
			<div class="container">
				<div class="wrapper_2">
					<form class="admin_panel" action="#" method="post">
						<div class="header_admin">
							<h3 class="admin_auto">Авторизируйтесь</h3>
						</div>
						<div class="body_admin clearfix">
							<label for="" class="label_login">
								<p class="name_login">Логин</p>
								<input id="name" type="text" class="input_login" placeholder="Введите логин"></label>
							<label for="" class="label_password">
								<p class="password_login">Пароль</p>
								<input type="text" class="input_password" placeholder="Введите пороль"></label>
							<div class="wrapper_button">
							<input class="button_admin" type="submit" name="submit" id="submit" value="">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
